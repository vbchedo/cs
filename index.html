
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="assets/css/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>Đăng nhập</title>
  </head>
       <body style="background-image: url('Images/ASXH.jpg'); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
     
  
  <body>
    <div>
      <h1>HỆ THỐNG VĂN BẢN THỰC HIỆN CHẾ ĐỘ BẢO HIỂM XÃ HỘI</h1>
  </div>
   
    <div class="login">
      <div class="login__container">
        <h2>Đăng nhập</h2>
     
        <form>
          <h5>Tên đăng nhập:</h5>
          <input type="text" id="username" class="input-login-username" />
          <h5>Mật khẩu:</h5>
          <input type="password" id="password" class="input-login-password" />
          <button type="button" class="login__signInButton" onclick="login()">Đăng nhập</button>
        </form>
        
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
